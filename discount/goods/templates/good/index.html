{% extends 'good/base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Всего {{ blog_project.count }} постов</h2>
{% for blog_pr in blog_project %}
    <a href="{% url 'blog:detail' blog_pr.id %}"><h2>{{ blog_pr.title }}</h2></a>
    <h5>{{ blog_pr.data|date:'d F Y'|upper }}</h5>
    {{ blog_pr.description|safe|truncatechars:100}}

{% endfor %}
</body>
</html>

{% endblock %}
